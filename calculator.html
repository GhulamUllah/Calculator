<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Ghulamullah</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div class="keypad">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="keypad">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="keypad">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="keypad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="keypad">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
